<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google icon -->
  <link rel="stylesheet" href="css/base/_reset.css">
  <link rel="stylesheet" href="css/base/normalize.css">
  <link rel="stylesheet" href="css/base/_fontStyle.css">
  <link rel="stylesheet" href="css/base/_basicStyle.css">
  <link rel="stylesheet" href="css/layout/_navbar.css">
  <link rel="stylesheet" href="css/components/loading.css">
  <link rel="stylesheet" href="css/pages/statustable.css">
  <link rel="stylesheet" href="css/components/sweetalert.min.css">

  <title>大潭火力發電廠門禁管理系統</title>
</head>

<body>
  <div id="header"></div>
  <div id="load"></div>
  <div id="print" style="display: none;"></div>

  <section class="wrapper" style="margin-top: 80px; background-color: #f9f9f9;">
    <div class="container" id="statustable">
        <div class="flexc" style="padding-right:11px;">
          <span class="bl-word fs-24 pd-5" id="title"></span>
          <a id="printbtn"><button class="people_btn output align-right table_output">匯出資料</button></a>
        </div>
      <div class="out">
        <table class="table-scroll">
          <thead>
            <tr>
              <th>No
                <a href="#"><span class="material-icons wh_word"
                    style="margin-left: -12px; font-size: 24px;"></span></a>
              </th>
              <th>時間
                <a href="#"><span class="material-icons wh_word"
                    style="margin-left: -12px; font-size: 24px;"></span></a>
              </th>
              <th>姓名</th>
              <th>狀態</th>
              <th>電話</th>
              <th>承攬商公司</th>
              <th>崗哨</th>
              <th>kiosk</th>
            </tr>
          </thead>
          <tbody class="body-half-screen">
            <tr id="nodata">
              <td colspan="8">查無資料</td>
            </tr>
            <tr v-for="item in items">
              <td>{{ item.Id }}</td>
              <td>{{ item.Time}}</td>
              <td>{{ item.Name }}</td>
              <td>{{ item.Status }}</td>
              <td>{{ item.Phone }}</td>
              <td>{{ item.Company }}</td>
              <td>{{ item.SentryDevice }}</td>
              <td>{{ item.Sentry }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</body>
  
<!-- oringinal -->
<script src="js/vue.js"></script>
<script src="js/jquery.min.js"></script>
<!-- components -->
<script src="js/cookie.js"></script>
<script src="js/dropdownmenu.js"></script>  
<script src="js/goback.js"></script>
<script src="js/sweetalert.min.js"></script>
<!-- pages -->
<script src="js/statustable.js"></script>
<script>
  $("#header").load("header.html");
</script>  
<script>
    $("#load").load("loading.html");
</script> 
<script>
  $("#print").load("popup.html");
</script> 
<script>
  $( "#printbtn" ).click(function() {
      $( "#print" ).css("display","flex");
          setTimeout(function() { 
          $('#overlay').fadeOut(); 
          $( "#print" ).css("display","none");
      }, 1300); 
  });
</script>
</html>
